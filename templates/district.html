<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        body{
            background-color: #089cff;
        }
        .badge{
            margin-bottom: 10px !important;
            margin-top:0 !important;
        }
        .row .col-10 p{
            margin: 0 !important;
        }
        .card{
            margin-bottom: 20px !important;
        }
        nav{
            margin-bottom: 20px !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">COVID 19 Andhra Pradesh</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/home">Home</a>
            <a class="nav-item nav-link" href="https://covid19dashboard.karthikdasari.co">Covid-19 dashboard</a>
          </div>
        </div>
      </nav>
      <div class="row">
          {%for i in data%}
          <div class="col-lg-3 col-sm-6 col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 mb-1">
                            <div class="row">
                                <div class="col-10">
                                    <p class="font-weight-bolder mt-1 text-wrap text-danger card-titlex" style="font-size: 12px;">{{i.1}}</p>
                                    <p class="card-text font-weight-bold text-dark" style="font-size: 12px;margin-top:-10px">{{i.2}}</p>
                                </div>
                            </div>
                            <center>
                                <p class="badge badge-light-secondary" style="margin-top: 20px;">{{i.3}}</p>
                            </center>
                            <div class="col-12 mt-1">
                                <div class="row">
                                    <div class="col-3">
                                        <p class="card-text2 text-wrap text-primary font-weight-bolder text-center" style="font-size: 14px">{{i.12}}</p>
                                        <p class="card-text2 text-wrap text-primary font-weight-bold text-center" style="font-size: 10px">General</p>
                                    </div>
                                    <div class="col-3">
                                        <p class="card-text3 text-wrap text-success font-weight-bolder text-center" style="font-size: 14px">{{i.9}}</p>
                                        <p class="card-text text-wrap text-success font-weight-bolder text-center" style="font-size: 10px">Oxygen</p>
                                    </div>
                                    <div class="col-3">
                                        <p class="card-text4 text-wrap text-warning font-weight-bolder text-center" style="font-size: 14px">{{i.6}}</p>
                                        <p class="card-text4 text-wrap text-warning font-weight-bolder text-center" style="font-size: 10px">ICU</p>
                                    </div>
                                    <div class="col-3">
                                        <p class="card-text5 text-wrap text-danger font-weight-bolder text-center" style="font-size: 14px">{{i.13}}</p>
                                        <p class="card-text5 text-wrap text-danger font-weight-bolder text-center" style="font-size: 10px">Ventilator</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {%endfor%}
      </div>
</body>
</html>
